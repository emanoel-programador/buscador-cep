<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscador de Cep</title>
    
        <!-- Importação do arquivo CSS local -->
        <link rel="stylesheet" href="style.css">
    
        <!-- Importação de fontes do Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    
<style>

body {
    font-family: 'PT Sans', sans-serif;
    line-height: 1.6;
    
}



.box {
    width: 400px; /* Aumente a largura da caixa */
    margin: 0 auto;
    background-color: rgb(38, 175, 90);
    padding: 20px 15px 15px 15px; /* Ajuste do espaçamento interno da caixa */
}

.box .input { 
    width: 100%;
    margin-bottom: 15px; 
    font-size: 20px;
    

}

.titulo {

    color: rgb(0, 60, 255);
    font-family: 'Courier New', Arial, Helvetica, sans-serif, monospace;







}



</style>

    
    
    </head>

    
    
<body>
<div class="container">
    <div class="box">

<h1 class="titulo">BUSCADOR DE CEP</h1>
<img class="imagem" src="fotos/cep-correio-nova.jpg" alt="Descrição da imagem">



<span id="message"></span>
<form action="">

    <input type="text" id="cep" placeholder="Digite Apenas o Cep" class="input">
    <button type="button" class="botao-colorido"> Ver Resultado do Cep</button><br><br><br>
    <input type="text" id="address" placeholder="nome da rua" class="input">               
    <input type="text" id="bairro" placeholder="nome do bairro" class="input">               
    <input type="text" id="cidade" placeholder="nome da cidade" class="input">               
</form>
</div>
</div>
</div>
<script src="index.js"></script>

    
</body>
</html>
